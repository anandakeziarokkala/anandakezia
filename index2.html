

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Railway Ticket Booking</h2>
<form action="#" method="post">
    <label for="name">Passenger Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="from">From Station:</label>
    <input type="text" id="from" name="from" required>

    <label for="to">To Station:</label>
    <input type="text" id="to" name="to" required>

    <label for="date">Travel Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="class">Class:</label>
    <select id="class" name="class">
        <option value="1A">1st AC (1A)</option>
        <option value="2A">2nd AC (2A)</option>
        <option value="3A">3rd AC (3A)</option>
        <option value="SL">Sleeper (SL)</option>
    </select>

    <label for="quota">Quota:</label>
    <select id="quota" name="quota">
        <option value="General">General</option>
        <option value="Tatkal">Tatkal</option>
        <option value="Ladies">Ladies</option>
    </select>

    <button type="submit">Book Ticket</button>
</form>

</body>
</html>
